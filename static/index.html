<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container {
			width: 600px;
			margin: 0 auto;
		}
		
		.one,
		.two,
		.three {
			position: relative;
			float: left;
			width: 100%;
		}
		
		.one {
			background-color: red;
		}
		
		.two {
			left: 200px;
			background-color: orange;
		}
		
		.three {
			left: 200px;
			height: 400px;
			background-color: pink;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="one">
			<div class="two">
				<div class="three"></div>
			</div>
		</div>
	</div>
</body>

</html>
